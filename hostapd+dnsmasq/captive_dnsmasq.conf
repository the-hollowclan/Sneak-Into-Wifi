# Interface used for Access Point
interface=wlan0
bind-interfaces

# DHCP pool for clients
dhcp-range=10.0.0.10,10.0.0.100,12h

# Gateway for clients (our AP itself)
dhcp-option=3,10.0.0.1

#dhcp-option=6,8.8.8.8,8.8.4.4
dhcp-option=6,10.0.0.1

# Log location
log-facility=/tmp/dnsmasq_kali.log

# Very important: resolve ALL hostnames to the captive portal IP
address=/#/10.0.0.1
